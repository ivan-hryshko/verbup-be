tags:
  - Auth
summary: Register user
description: >
  Register a new user with email and password.  
  Upon successful registration server send a verification email to the user with verification link.
  Link live-time is 24 hours.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          username:
            type: string
            example: Eugene
          email:
            type: string
            example: test@gmail.com
          password:
            type: string
            example: password123
responses:
  '201':
    description: Successful registration
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: User created. Please check email to verify account.
  '409':
    $ref: ../../components/responses/409.yaml
  '400':
    $ref: ../../components/responses/400.yaml
