tags:
  - Auth
summary: Register user
description: >
  Register a new user with email and password.  
  Upon successful registration, the user is automatically logged in.  
  Access Token is returned in the response body.  
  Refresh Token is set in an HttpOnly cookie via the `Set Cookie` header.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: test@gmail.com
          password:
            type: string
            example: password123
responses:
  '201':
    description: Successful registration
    headers:
      Set Cookie:
        description: HttpOnly cookie with Refresh Token
        schema:
          type: string
          example: Refresh Token - eyJhbGciJIUzI1NiIsInR5iOi...
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              $ref: ../../components/schemas/User.yaml
  '409':
    description: Conflict - User already exists
    $ref: ../../components/responses/409.yaml
