get:
  summary: Start a training session
  description: Initiates a new training session and returns words for the user to practice.
  security:
    - BearerAuth: []
  tags:
    - Games
  parameters:
    - in: query
      name: level
      schema:
        type: string
        enum: [easy, medium, hard]
      required: true
      description: The difficulty level of the training.
    - in: query
      name: count
      schema:
        type: integer
        minimum: 1
        default: 5
      required: true
      description: The number of words for the training session.
    - in: query
      name: lang
      schema:
        type: string
        enum: [en, uk]
      required: true
      description: The language of the training.
    - in: query
      name: mode
      schema:
        type: string
        enum: [ps, pp, mixed]
      required: true
      description: The mode of the training (past simple, past participle, or mixed).
    - in: query
      name: type
      schema:
        type: string
        enum: [verb_test, verb_spell, basic_words, verb_sentence]
      required: true
      description: The type of the training game.
  responses:
    '200':
      description: Training session started successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  trainingId:
                    type: integer
                    description: The unique identifier for the training session.
                    example: 123
                  words:
                    type: array
                    description: The list of words for this training session.
                    items:
                      $ref: '../../components/schemas/GameWord.yaml'
    '400':
      description: Invalid or missing parameters.
    '401':
      description: Unauthorized - Invalid or missing authentication token.
    '404':
      description: User not found.
