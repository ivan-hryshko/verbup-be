tags:
  - Progress
summary: Save user progress
description: Saves the user's progress for a set of words. type can be "ps" or "pp". status can be "studied", "mistake", "in_progress".
security:
  - BearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          words:
            type: array
            items:
              type: object
              properties:
                wordId:
                  type: integer
                  example: 1
                  description: The ID of the word.
                type:
                  type: string
                  enum: [ps, pp]
                  description: The type of the word (past simple or past participle).
                status:
                  type: string
                  enum: [studied, mistake, 'in_progress']
                  description: The status of the user's answer.
responses:
  '200':
    description: Progress saved successfully.
  '400':
    description: Invalid or missing parameters.