tags:
  - Progress
summary: Save user progress
description: Saves the user's progress for a set of words. type can be "ps" or "pp". correct can be true or false.
security:
  - BearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          words:
            type: array
            items:
              type: object
              properties:
                wordId:
                  type: integer
                  example: 1
                  description: The ID of the word.
                type:
                  type: string
                  enum: [ps, pp]
                  example: "ps"
                  description: The type of the word (past simple or past participle).
                correct:
                  type: boolean
                  enum: [true, false]
                  example: true
                  description: Is user correct anser the game question.
responses:
  '200':
    description: Progress saved successfully.
  '400':
    description: Invalid or missing parameters.