tags:
  - Statistics
summary: Get daily statistics
description: Retrieves paginated daily statistics including user registrations and word progress data. Results are ordered by date in descending order (most recent first).
parameters:
  - in: query
    name: offset
    schema:
      type: integer
      minimum: 0
      default: 0
    required: false
    description: Number of records to skip for pagination (default is 0)
    example: 0
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
    required: false
    description: Maximum number of records to return (1-100, default is 10)
    example: 10
responses:
  '200':
    description: Successfully retrieved daily statistics
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/DailyStats.yaml'
              description: Array of daily statistics records
            total:
              type: integer
              description: Total number of statistics records available
              example: 365
        examples:
          success:
            summary: Example response with statistics
            value:
              data:
                - id: 3
                  stat_date: "2025-11-05"
                  registrations: 12
                  words_progress_saved: 150
                  unique_users_progress: 45
                  words_progress_easy: 50
                  words_progress_medium: 60
                  words_progress_hard: 40
                  games_finished: 0
                  games_finished_easy: 0
                  games_finished_medium: 0
                  games_finished_hard: 0
                  users_completed_platform: 0
                  created_at: "2025-11-06T02:00:00.000Z"
                - id: 2
                  stat_date: "2025-11-04"
                  registrations: 8
                  words_progress_saved: 120
                  unique_users_progress: 38
                  words_progress_easy: 40
                  words_progress_medium: 50
                  words_progress_hard: 30
                  games_finished: 0
                  games_finished_easy: 0
                  games_finished_medium: 0
                  games_finished_hard: 0
                  users_completed_platform: 0
                  created_at: "2025-11-05T02:00:00.000Z"
              total: 365
  '400':
    description: Invalid pagination parameters
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Invalid pagination parameters. Offset must be >= 0, limit must be between 1 and 100"
