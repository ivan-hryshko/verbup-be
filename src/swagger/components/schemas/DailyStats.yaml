type: object
properties:
  id:
    type: integer
    description: Unique identifier for the daily stats record
    example: 1
  stat_date:
    type: string
    format: date
    description: The date for which statistics were collected (YYYY-MM-DD)
    example: "2025-11-05"
  registrations:
    type: integer
    description: Number of new user registrations on this date
    example: 12
  words_progress_saved:
    type: integer
    description: Total number of word progress records saved (ProgressPs + ProgressPp)
    example: 150
  unique_users_progress:
    type: integer
    description: Number of unique users who saved progress on this date
    example: 45
  words_progress_easy:
    type: integer
    description: Number of progress records for easy level words
    example: 50
  words_progress_medium:
    type: integer
    description: Number of progress records for medium level words
    example: 60
  words_progress_hard:
    type: integer
    description: Number of progress records for hard level words
    example: 40
  games_finished:
    type: integer
    description: Total number of games finished on this date
    example: 0
  games_finished_easy:
    type: integer
    description: Number of easy level games finished
    example: 0
  games_finished_medium:
    type: integer
    description: Number of medium level games finished
    example: 0
  games_finished_hard:
    type: integer
    description: Number of hard level games finished
    example: 0
  users_completed_platform:
    type: integer
    description: Number of users who completed the entire platform
    example: 0
  created_at:
    type: string
    format: date-time
    description: Timestamp when this stats record was created
    example: "2025-11-06T02:00:00.000Z"
required:
  - id
  - stat_date
  - registrations
  - words_progress_saved
  - unique_users_progress
  - words_progress_easy
  - words_progress_medium
  - words_progress_hard
